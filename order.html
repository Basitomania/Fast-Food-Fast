<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast Food Fast</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="heading">
        <div class="brand">
            <h1>Food Fast Food</h1>
        </div>
        <!-- Navigation -->
        <nav class="main-nav">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="order.html" class="selected">Order Online</a>
                </li>
                <li>
                    <a href="menu.html">Menu</a>
                </li>
                <li>
                    <a href="book.html">Book a Slot</a>
                </li>
                <li>
                    <a href="login.html">Login</a>
                </li>
                <!-- <li>
                    <a href="logout.html">Logout</a>
                </li> -->
                <li>
                    <a href="cart.html">Cart</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="top-container">
        <div class="order">
            <div class="row">
                <div class="column">
                    <div class="card">
                        <img src="https://source.unsplash.com/weekly?car/200x200" alt="">
                        <div class="card-container">
                            <h4>Delivery</h4>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                    <!-- button to open delivery reservation -->
                    <div>
                        <button class="cart" onclick="document.getElementById('delivery').style.display = 'block'">Select</button>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <img src="https://source.unsplash.com/weekly?car/202x200" alt="">
                        <div class="card-container">
                            <h4>Pickup</h4>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                    <!-- button to open pickup reservation -->
                    <div>
                        <button class="cart" onclick="document.getElementById('pick').style.display = 'block'">Select</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- The Modal (contains the delivery form) -->
        <div id="delivery" class="modal">
            <span onclick="document.getElementById('delivery').style.display='none'" class="close" title="Close Modal">x</span>
            <form class="modal-content" action="">
                <div class="container">
                    <h1>Reservation</h1>
                    <p>Please fill in this form to book reservation.</p>
                    <hr>
                    <label for="Name">
                        <b>Name</b>
                    </label>
                    <input type="text" placeholder="Name" name="Name" required>

                    <label for="email">
                        <b>Email</b>
                    </label>
                    <input type="text" placeholder="email" name="email" required>

                    <label for="phone">
                        <b>Phone Number</b>
                    </label>
                    <input type="text" placeholder="Phone Number" name="phone" required>

                    <label for="Address">
                        <b>Address</b>
                    </label>
                    <input type="text" placeholder="Address" name="Address" required>

                    <label for="state">
                        <b>State</b>
                    </label>
                    <input type="text" placeholder="State" name="State" required>

                    <div class="clearfix">
                        <button type="button" onclick="document.getElementById('delivery').style.display='none'" class="cancelbtn">Cancel</button>
                        <button type="submit" class="continuebtn">Continue</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <p>Fast Food &copy; 2018</p>
        <i class="fab fa-twitter fa-2x"></i>
        <i class="fab fa-facebook-square fa-2x"></i>
        <i class="fab fa-instagram fa-2x"></i>
    </footer>
    <script>
        // Get the modal
        var modal = document.getElementById('delivery');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
